<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Compras</title>
</head>

<body>
    <header>
        <nav>
            <div class="menu-hamburger">
                <img src="./assets/img/ingles.png">
            </div>
            <h1 class="marca-titulo">Flavo</h1>
            <div class="bag">
                <img src="./assets/img/2.png">
            </div>
        </nav>
    </header>

    <main>
        <section class="conteudo">
            <div class="produto">
                <img src="./assets/img/cosiness.png">
            </div>

            <div class="preco">
            <h2>Passion</h2>
            <span>$15</span>
            </div>
            
            <div class="ingrediente">
            <h3>What's inside</h3>
            <p>Chili, oregano, safran, paprika</p>
            </div>

            <div class="descricao">
            <h3>Why we love it</h3>
            <p>This one will add a little savoury flavour to
               any food and turn any meal to a culinary
               masterpierce</p>
            </div>
        </section>

        <section class="bnt-check">
              <!--BOTÃƒO CHECKBOX-->
            <div class="bnt-bag check-input">
                <input type="radio" id="bag" name="radio">
                <label for="bag">BAG (75g)</label>
            </div>
            <div class="bnt-jar check-input">
                <input type="radio" id="jar" name="radio">
                <label for="jar">JAR (150g)</label>
            </div>
        </section>
    </main>

    <footer>
        <section>
            <div class="bnt-quant">
                <p>-</p>
                <p>1</p>
                <p>+</p> 
            </div>
        </section>

        <section>
            <button>add to cart</button>
        </section>
    </footer>
</body>

</html>
